name: Build & Deploy Qt6 App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Qt 6 (x64)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          target: 'desktop'
          arch: 'win64_msvc2022_64'

      - name: Configure with qmake
        run: qmake -r

      - name: Build with nmake
        run: nmake /f Makefile.Release

      - name: Prepare Windows deploy
        run: |
          mkdir deploy
          windeployqt --release .\SyntaxTutor.exe --dir deploy
          powershell Compress-Archive -Path deploy\* -DestinationPath deploy.zip

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows-deploy
          path: deploy.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Instalar dependencias Qt6
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git wget ca-certificates file patchelf \
            qt6-base-dev qt6-tools-dev qt6-tools-dev-tools \
            qt6-svg-dev libxkbcommon-x11-0 libxcb-xinerama0
          rm -rf /var/lib/apt/lists/*
          
      - name: Configure with qmake
        run: |
          qmake6 -r

      - name: Build
        run: |
          make -j$(nproc)

      - name: Generate AppImage
        run: |
          APPIMAGE_EXTRACT_AND_RUN=1

          wget -qO linuxdeployqt.AppImage \
            https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt.AppImage

          mkdir AppDir/usr/bin && \
            cp SyntaxTutor AppDir/usr/bin/ && \
            printf '[Desktop Entry]\nType=Application\nIcon=syntaxtutor\nName=SyntaxTutor\nExec=SyntaxTutor\nCategories=Education;\n' > SyntaxTutor.desktop && \
            chmod +x SyntaxTutor.desktop && \
            install -Dm644 resources/syntaxtutor.png \
            AppDir/usr/share/icons/hicolor/256x256/apps/syntaxtutor.png && \
            /usr/local/bin/linuxdeploy \
              --appdir AppDir \
              --desktop-file SyntaxTutor.desktop \
              --icon-file resources/syntaxtutor.png \
              --plugin qt \
              --output appimage


      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: '*.AppImage'
